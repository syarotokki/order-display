<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文番号表示</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: sans-serif;
      margin: 0;
      padding: 2em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .column {
      flex: 1;
      padding: 0.5em 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header {
      width: 100%;
      padding: 0.5em;
      font-size: 1.3em;
      font-weight: bold;
      color: white;
    }

    .header.waiting {
      background: #999; /* 灰色 */
    }
    .header.calling {
      background: #4CAF50; /* 緑色 */
    }

    .numbers.waiting {
      font-size: 2em;       /* 少し小さめ */
      font-weight: bold;
      margin-top: 0.5em;
      white-space: pre-line;
    }

    .numbers.calling {
      font-size: 3.5em;     /* 大きめ */
      font-weight: 900;     /* 太め */
      margin-top: 0.5em;
      white-space: pre-line;
    }

    .footer {
      text-align: center;
      font-size: 1.2em;
      padding: 1em 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左: お待ち番号 -->
    <div class="column">
      <div class="header waiting">お待ち番号</div>
      <div id="preparing" class="numbers waiting"></div>
    </div>

    <!-- 真ん中: お呼び出し中番号 -->
    <div class="column">
      <div class="header calling">お呼び出し中の番号</div>
      <div id="calling" class="numbers calling"></div>
    </div>

    <!-- 右: 空白領域 -->
    <div class="column"></div>
  </div>

  <div class="footer">
    お手元のシート番号をご参照ください
  </div>

  <script>
    async function update() {
      try {
        const res = await fetch('/orders.json?_=' + Date.now());
        const data = await res.json();
        document.getElementById('preparing').textContent =
          data.preparing.length ? data.preparing.join('\n') : '';
        document.getElementById('calling').textContent =
          data.calling.length ? data.calling.join('\n') : '';
      } catch (e) {
        console.error("更新失敗:", e);
      }
    }
    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
