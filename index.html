<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文番号表示</title>
  <!-- Roboto Condensed Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 1em 2em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .column {
      flex: 1;
      padding: 0.5em 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header {
      width: 100%;
      padding: 0.4em;
      font-size: 1.6em;
      font-weight: 700;
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    .header.waiting {
      background: #777; /* 灰色 */
    }
    .header.calling {
      background: #4CAF50; /* 緑色 */
    }

    .numbers.waiting {
      color: #555;
      font-size: 1.4em;
      font-weight: 700;
      margin-top: 0.3em;
      white-space: pre-line;
    }

    .numbers.calling {
      color: #4CAF50;
      font-weight: 700;
      margin-top: 0.3em;
      white-space: pre-line;
      text-align: left;
    }
    /* 呼び出し中の番号サイズ調整 */
    .numbers.calling.single {
      font-size: 3em;   /* 1件 → 大きめ */
    }
    .numbers.calling.multi {
      font-size: 2em;   /* 複数件 → 少し小さめで縦並び */
    }

    .footer {
      text-align: center;
      font-size: 1.6em;
      padding: 0.6em 0;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左: お待ち番号 -->
    <div class="column">
      <div class="header waiting">お待ち番号</div>
      <div id="preparing" class="numbers waiting"></div>
    </div>

    <!-- 真ん中: お呼び出し中番号 -->
    <div class="column">
      <div class="header calling">お呼び出し中の番号</div>
      <div id="calling" class="numbers calling"></div>
    </div>

    <!-- 右: 空白領域 -->
    <div class="column"></div>
  </div>

  <div class="footer">
    お手元のレシート番号をご参照ください
  </div>

  <script>
    async function update() {
      try {
        const res = await fetch('/orders.json?_=' + Date.now());
        const data = await res.json();

        // お待ち番号
        document.getElementById('preparing').textContent =
          data.preparing.length ? data.preparing.join('\n') : '';

        // 呼び出し中番号
        const callingEl = document.getElementById('calling');
        callingEl.textContent = data.calling.length ? data.calling.join('\n') : '';

        // 件数に応じてクラス切り替え
        if (data.calling.length <= 1) {
          callingEl.classList.add("single");
          callingEl.classList.remove("multi");
        } else {
          callingEl.classList.add("multi");
          callingEl.classList.remove("single");
        }

      } catch (e) {
        console.error("更新失敗:", e);
      }
    }
    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
