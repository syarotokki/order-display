<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文番号表示</title>
  <!-- Roboto Condensed Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 1em 2em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .column {
      flex: 1;
      padding: 0.5em 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header {
      width: 100%;
      padding: 0.4em;
      font-size: 1.6em;
      font-weight: 700;
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    .header.waiting {
      background: #777; /* 灰色 */
    }
    .header.calling {
      background: #4CAF50; /* 緑色 */
    }

    /* 共通の番号レイアウト */
    .numbers {
      display: flex;
      flex-wrap: wrap;              /* 横並び＋折り返し */
      align-content: flex-start;    /* 上から順に敷き詰め */
      gap: 0.2em 0.6em;             /* 行間・列間の余白 */
      overflow: hidden;             /* はみ出しは隠す */
      line-height: 1.2;
      box-sizing: border-box;
      flex: 1;                      /* 高さを占有 */
      max-height: calc(100% - 3em); /* フッターと被らない */
    }

    .numbers.waiting {
      color: #555;
      font-size: 2.8em;   /* 2倍 */
      font-weight: 700;
    }

    .numbers.calling {
      color: #4CAF50;
      font-size: 4.8em;   /* 3倍 */
      font-weight: 700;
    }

    .numbers span {
      display: inline-block;
    }

    .footer {
      text-align: center;
      font-size: 1.6em;
      padding: 0.6em 0;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左: お待ち番号 -->
    <div class="column">
      <div class="header waiting">お待ち番号</div>
      <div id="preparing" class="numbers waiting"></div>
    </div>

    <!-- 真ん中: お呼び出し中番号 -->
    <div class="column">
      <div class="header calling">お呼び出し中の番号</div>
      <div id="calling" class="numbers calling"></div>
    </div>

    <!-- 右: 空白領域 -->
    <div class="column"></div>
  </div>

  <div class="footer">
    お手元のレシート番号をご参照ください
  </div>

  <script>
    async function update() {
      try {
        const res = await fetch('/orders.json?_=' + Date.now());
        const data = await res.json();

        // お待ち番号 → span に敷き詰め
        const prepEl = document.getElementById('preparing');
        prepEl.innerHTML = "";
        (data.preparing || []).forEach(num => {
          const span = document.createElement("span");
          span.textContent = num;
          prepEl.appendChild(span);
        });

        // 呼び出し番号 → span に敷き詰め
        const callingEl = document.getElementById('calling');
        callingEl.innerHTML = "";
        (data.calling || []).forEach(num => {
          const span = document.createElement("span");
          span.textContent = num;
          callingEl.appendChild(span);
        });

      } catch (e) {
        console.error("更新失敗:", e);
      }
    }
    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
