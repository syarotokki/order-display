<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>注文番号表示</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Roboto Condensed', sans-serif;
      margin: 0;
      padding: 1em 2em;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      width: 100%;
    }

    .column {
      flex: 1;
      padding: 0.5em 1em;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .header {
      width: 100%;
      padding: 0.4em;
      font-size: 1.6em;
      font-weight: 700;
      color: white;
      box-sizing: border-box;
      text-align: center;
    }

    .header.waiting {
      background: #777;
    }
    .header.calling {
      background: #4CAF50;
    }

    /* お待ち番号 → 縦並び2行まで */
    .numbers.waiting {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      max-height: calc(2 * 1.2em * 2); /* 2行制限 */
      overflow: hidden;
      color: #555;
      font-size: 2.8em;
      font-weight: 700;
      margin-top: 0.3em;
    }

    /* 呼び出し番号 → 横に敷き詰め2行まで */
    .numbers.calling {
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      max-height: calc(2 * 1.2em * 4.8em); /* 2行分だけ表示 */
      overflow: hidden;
      color: #4CAF50;
      font-weight: 700;
      margin-top: 0.3em;
      font-size: 4.8em;
      gap: 0.5em;
    }

    .footer {
      text-align: center;
      font-size: 1.6em;
      padding: 0.6em 0;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 左: お待ち番号 -->
    <div class="column">
      <div class="header waiting">お待ち番号</div>
      <div id="preparing" class="numbers waiting"></div>
    </div>

    <!-- 真ん中: お呼び出し中番号 -->
    <div class="column">
      <div class="header calling">お呼び出し中の番号</div>
      <div id="calling" class="numbers calling"></div>
    </div>

    <!-- 右: 空白領域 -->
    <div class="column"></div>
  </div>

  <div class="footer">
    お手元のレシート番号をご参照ください
  </div>

  <script>
    async function update() {
      try {
        const res = await fetch('/orders.json?_=' + Date.now());
        const data = await res.json();

        // お待ち番号（縦に並べる）
        const prepDiv = document.getElementById('preparing');
        prepDiv.innerHTML = '';
        data.preparing.forEach(num => {
          const div = document.createElement('div');
          div.textContent = num;
          prepDiv.appendChild(div);
        });

        // 呼び出し番号（横に敷き詰める）
        const callDiv = document.getElementById('calling');
        callDiv.innerHTML = '';
        data.calling.forEach(num => {
          const div = document.createElement('div');
          div.textContent = num;
          callDiv.appendChild(div);
        });

      } catch (e) {
        console.error("更新失敗:", e);
      }
    }
    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
